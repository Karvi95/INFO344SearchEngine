<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> CNN Web Crawler </title>
    <meta name="author" content="Arvindram Krishnamoorthy">
    <meta name="description" content="Admin Dashboard">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">-->

    <!--<link rel="stylesheet" href="style.css">-->
    <script src="dashboard.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="center-align">CNN Crawler Admin Dashboard</h1>

        <button class="waves-effect waves-light btn" id="report">REFRESH</button>

        <div class="row">
            <div class="col s4">
                <h3>Status: <span id="status"></span></h3>
            </div>
            <div class="col s6">
                <h3>CPU Utilization %: <span id="cpu"></span></h3>
            </div>
            <div class="col s6">
                <h3>RAM Available: <span id="ram"></span></h3>
            </div>
        </div>

        <div class="row">
            <div class="col s12"> <h4>Number of URLs Crawled: <span id="total"></span></h4> </div>
            <div class="col s6"> <h4>Size of Queue: <span id="qSize"></span></h4> </div>
            <div class="col s6"> <h4>Size of Index: <span id="iSize"></span></h4> </div>
        </div>

        <div class="row">
            <div class="col s6"> <h3>Last 10 Urls Crawled:</h3> </div>
            <ul class="collection">
                <li class="collection-item" id="lastten0"></li>
                <li class="collection-item" id="lastten1"></li>
                <li class="collection-item" id="lastten2"></li>
                <li class="collection-item" id="lastten3"></li>
                <li class="collection-item" id="lastten4"></li>
                <li class="collection-item" id="lastten5"></li>
                <li class="collection-item" id="lastten6"></li>
                <li class="collection-item" id="lastten7"></li>
                <li class="collection-item" id="lastten8"></li>
                <li class="collection-item" id="lastten9"></li>
            </ul>

            <div class="col s3">
                <h3>Error:</h3>
                <ul class="collection">
                    <li class="collection-item" id="errorMes0"></li>
                    <li class="collection-item" id="errorMes1"></li>
                    <li class="collection-item" id="errorMes2"></li>
                    <li class="collection-item" id="errorMes3"></li>
                    <li class="collection-item" id="errorMes4"></li>
                    <li class="collection-item" id="errorMes5"></li>
                    <li class="collection-item" id="errorMes6"></li>
                    <li class="collection-item" id="errorMes7"></li>
                    <li class="collection-item" id="errorMes8"></li>
                    <li class="collection-item" id="errorMes9"></li>
                </ul>
            </div>


            <div class="col s3">
                <h3>@ Url:</h3>
                <ul class="collection">
                    <li class="collection-item" id="errorUrl0"></li>
                    <li class="collection-item" id="errorUrl1"></li>
                    <li class="collection-item" id="errorUrl2"></li>
                    <li class="collection-item" id="errorUrl3"></li>
                    <li class="collection-item" id="errorUrl4"></li>
                    <li class="collection-item" id="errorUrl5"></li>
                    <li class="collection-item" id="errorUrl6"></li>
                    <li class="collection-item" id="errorUrl7"></li>
                    <li class="collection-item" id="errorUrl8"></li>
                    <li class="collection-item" id="errorUrl9"></li>
                </ul>
            </div>
        </div>

        <h5>Control the above Information with these: </h5>

        <div class="row">
            <button class="waves-effect waves-light btn" id="start">START CRAWLING</button>
            <button class="waves-effect waves-light btn" id="stop">STOP CRAWLING</button>
            <button class="waves-effect waves-light btn" id="clear">CLEAR ALL</button>
        </div>

        <div class="row">
            <div class="col s12">
                Search a URL:
                    <div class="input-field inline">
                        <input id="textbox" type="text" class="validate" required>
                        <label for="textbox" data-error="wrong" data-success="right"></label>
                        <button class="waves-effect waves-light btn" id="submit">SUBMIT</button>
                    </div>
                <div id="titleSearchResult"></div>
            </div>
        </div>
    </div>
</body>
</html>
