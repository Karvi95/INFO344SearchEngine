<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> CNN Web Crawler </title>
    <meta name="author" content="Arvindram Krishnamoorthy">
    <meta name="description" content="Admin Dashboard">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">-->

    <!--<link rel="stylesheet" href="style.css">-->
    <script src="dashboard.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="center-align">CNN Crawler Admin Dashboard</h1>

        <div class="row">
            <div class="col s4">
                <h3 id="status">Status:</h3>
            </div>
            <div class="col s6">
                <h3 id="cpu">CPU Utilization %:</h3>
            </div>
            <div class="col s6">
                <h3 id="ram">RAM Available:</h3>
            </div>
        </div>

        <div class="row">
            <div class="col s12"> <h4 id="total">Number of URLs Crawled: </h4> </div>
            <div class="col s6"> <h4 id="qSize">Size of Queue:</h4> </div>
            <div class="col s6"> <h4 id="iSize">Size of Index:</h4> </div>
        </div>

        <div class="row">
            <div class="col s6"> <h3>Last 10 Urls Crawled:</h3> </div>
            <ul class="collection" id="lastten">
                <!--<li class="collection-item"></li>-->
            </ul>

            <div class="col s3">
                <h3>Error:</h3>
                <ul class="collection" id="errorMes">
                    <!--<li class="collection-item"></li>-->
                </ul>
            </div>


            <div class="col s3">
                <h3>@ Url:</h3>
                <ul class="collection" id="errorUrl">
                    <!--<li class="collection-item"></li>-->
                </ul>
            </div>
        </div>

        <h5>Control the above Information with these: </h5>

        <div class="row">
            <button class="waves-effect waves-light btn" id="stop" onclick="STARTCRAWLING()">START CRAWLING</button>
            <button class="waves-effect waves-light btn" id="clear" onclick="STOPCRAWLING()">STOP CRAWLING</button>
            <button class="waves-effect waves-light btn" id="start" onclick="CLEARINDEX()">CLEAR ALL</button>
        </div>

        <div class="row">
            <div class="col s12">
                Search a URL:
                <form class="col s12" onsubmit="URLTOPAGE()">
                    <div class="input-field inline">
                        <input id="textbox" type="text" class="validate" required>
                        <label for="textbox" data-error="wrong" data-success="right"></label>
                    </div>
                </form>
                

                <div id="titleSearchResult"></div>
            </div>
        </div>
    </div>
</body>
</html>
